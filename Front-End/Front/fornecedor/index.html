<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Fornecedor</title>
</head>

<body>
    <nav>
        <div>
            <a href="../index.html">Home</a>
        </div>
        <div>
            <a id="link_login"></a>
        </div>
    </nav>
    <header>
        <h1>Fornecedor</h1>
    </header>
    <main>
        <img src="../imagens/fornecedo.jpg" alt="">
        <form>
            <input type="hidden" name="id" id="id"><br>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" placeholder="Nome"><br>
            <label for="endereço">Endereço</label><br>
            <input type="text" name="endereço" id="endereço" placeholder="Endereço"><br>
            <label for="telefone">Telefone</label><br>
            <input type="text" name="telefone" id="telefone" placeholder="Telefone"><br>
            <button>Save</button>
        </form>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer>
        &copy; Fellipe.
    </footer>
</body>
<script src="./fornecedor.js" type="module"></script>

</html>
